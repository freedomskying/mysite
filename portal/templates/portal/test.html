<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'portal:login' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <input class="form-control" placeholder="E-mail" name="username" type="text" autofocus>
    <input class="form-control" placeholder="Password" name="password" type="password"
           value="">
    <!-- Change this to a button or input when using this as a form -->
    <input type="submit" value="登陆"/>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登陆</h3>
                </div>

                <div class="panel-body">
                    {% if message %}
                        {{ message }}
                    {% endif %}

                    <form method="post" action="{% url 'portal:login' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password"
                                   value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" value="登陆"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

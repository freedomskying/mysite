{% extends "portal/menu.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">黑名单公司关联信息查询</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询面板
                </div>

                <div class="panel-body">
                    <div class="row">

                        <form action="/watchlist/corp_result/" role="corp_result" method="post">
                            {% csrf_token %}
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>公司名称</label>
                                    <input type="text" name="record_name" id="record_name" class="form-control"
                                           placeholder="公司名称">
                                </div>

                                <div class="form-group">
                                    <label>证件类型</label>
                                    <input type="text" name="id_type" id="id_type" class="form-control"
                                           placeholder="证件类型">
                                </div>
                                <button class="btn btn-default" type="submit" value="查询"> 查询</button>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>证件号码</label>
                                    <input type="text" name="id_value" id="id_value" class="form-control"
                                           placeholder="证件号码">
                                </div>


                            </div>
                        </form>

                    </div>

                    {% if record_list %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        查询结果
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">

                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>

                    {% endif %}

                    <!-- /.row -->
                </div>
            </div>
        </div>
    </div>


{% endblock %}

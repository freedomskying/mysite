<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑名单系统</title>
</head>
<body>

{% if record_list %}
    <ul>
        {% for record in record_list %}

            <li>{{ record.record_name }}</li>
            <li>{{ record.id_value }}</li>
            <li>{{ record.id_type }}</li>
            <li>{{ record.record_id }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No records are available.</p>
{% endif %}


</body>
</html>

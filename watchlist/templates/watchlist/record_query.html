{% extends "portal/menu.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">黑名单个人信息查询</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询面板
                </div>

                <div class="panel-body">
                    <div class="row">

                        <form action="/watchlist/record_result/" role="record_result" method="post">
                            {% csrf_token %}
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>姓名</label>
                                    <input type="text" name="record_name" id="record_name" class="form-control"
                                           placeholder="姓名">
                                </div>

                                <div class="form-group">
                                    <label>证件类型</label>
                                    <input type="text" name="id_type" id="id_type" class="form-control"
                                           placeholder="证件类型">
                                </div>
                                <button class="btn btn-default" type="submit" value="查询"> 查询</button>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>证件号码</label>
                                    <input type="text" name="id_value" id="id_value" class="form-control"
                                           placeholder="证件号码">
                                </div>


                            </div>
                        </form>

                    </div>

                    {% if record_list %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        查询结果
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <table width="100%" class="table table-striped table-bordered table-hover"
                                               id="dataTables-example">
                                            <thead>
                                            <tr>
                                                <th>客户编号</th>
                                                <th>客户姓名</th>
                                                <th>证件类型</th>
                                                <th>证件号码</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for record in record_list %}
                                                <tr class="odd gradeX">

                                                    <td>
                                                        <a href="{% url 'watchlist:record_detail' record.record_id %}">{{ record.record_id }}</a>
                                                    </td>
                                                    <td>{{ record.record_name }}</td>
                                                    <td>{{ record.id_type }}</td>
                                                    <td class="center">{{ record.id_value }}</td>

                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>

                    {% endif %}

                    <!-- /.row -->
                </div>
            </div>
        </div>
    </div>


{% endblock %}

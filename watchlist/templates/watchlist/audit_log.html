{% extends "portal/menu.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h4 class="page-header">黑名单日志查询</h4>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询面板
                </div>

                <div class="panel-body">
                    <div class="row">

                        <form action="/watchlist/audit_log_result/" role="audit_log_query" method="post">
                            {% csrf_token %}
                            <div class="col-lg-6">
                                <div class=" form-group">
                                    <label>用户名</label>
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="用户名">
                                </div>

                                <div class="form-group">
                                    <label>开始日期</label>
                                    <input type="date" name="start_date" id="start_date"
                                           class="form-control"
                                           placeholder="开始日期">

                                </div>

                                <button class="btn btn-default" type="submit" value="查询"> 查询</button>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>查询信息</label>
                                    <input type="text" name="oper_memo" id="oper_memo" class="form-control"
                                           placeholder="客户名称、证件号码等">
                                </div>
                                <div class="form-group">
                                    <label>结束日期</label>
                                    <input type="date" name="end_date" id="end_date"
                                           class="form-control"
                                           placeholder="结束日期">

                                </div>
                            </div>
                        </form>

                    </div>

                    {% if record_list %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        查询结果
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <table width="100%" class="table table-striped table-bordered table-hover"
                                               id="dataTables-example">
                                            <thead>
                                            <tr>
                                                <th>用户名称</th>
                                                <th>操作类型</th>
                                                <th>操作时间</th>
                                                <th>操作内容</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for record in record_list %}
                                                <tr class="odd gradeX">

                                                    <td>
                                                        {{ record.username }}
                                                    </td>
                                                    <td>{{ record.oper_type }}</td>
                                                    <td>{{ record.oper_time }}</td>
                                                    <td>{{ record.oper_memo }}</td>

                                                </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>

                    {% endif %}

                    <!-- /.row -->
                </div>
            </div>
        </div>
    </div>


{% endblock %}

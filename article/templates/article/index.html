<!DOCTYPE html>
<html lang="en">

    <title>Article Index</title>

{% if latest_question_list %}
    <ul>
        {% for article in latest_question_list %}

            <li><a href="">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}

{% endif %}
